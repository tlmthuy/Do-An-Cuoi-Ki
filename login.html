<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoodFood</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div class="login-card">
        <div class="brand" style="justify-content: center; margin-bottom: 24px;">
            <div class="logo-circle">G</div>
            <span>GOODFOOD</span>
        </div>

        <h2 style="text-align: center; margin-bottom: 8px;">Welcome back</h2>
        <p style="text-align: center; color: #6b7280; font-size: 14px; margin-bottom: 24px;">Please enter your details to sign in.</p>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter your email..." value="thuy@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center; margin-top: 10px;">Sign in</button>
        </form>

        <p style="text-align: center; font-size: 13px; margin-top: 20px; color: #6b7280;">
            Don't have an account yet? <a href="#" style="color: #4f46e5; font-weight: 600; text-decoration: none;">Sign up</a>
        </p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Giả lập đăng nhập thành công -> Chuyển sang Dashboard
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
